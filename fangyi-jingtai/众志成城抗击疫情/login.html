<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script  type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="container">
		<!-- 导航 -->
		<div class="nav">
			<ul>
				
				<li><a href="index.html">返回首页</a></li>
			</ul>
		</div>
 
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>新冠疫情专题页面管理员入口</h1> 
			</div>
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<div action="#" method="get">
						<p class="headline">用户登录</p>
						<p class="astyle">用户名：</p>
						<input type="text" value="" name="accountName" id="accountName"/>
						<p class="astyle">密码：</p>
						<input type="password" value="" name="password" id="password" />
						<input type="submit" value="登录" name="login" onclick="check();" />
						<br>
						<p class="bstyle"><input type="checkbox" name="rempas" />  记住密码</p>
						<p class="cstyle"><a href="forgot-password.html">忘记密码</a></p>
						<br><br>
						<p class="cstyle">没有账号？<a href="signup.html">立即注册</a></p>
					</div>
 
				</div>
			</div>
		</div>
	<br><br><br>
		<!-- 尾部 -->
		<div class="footer">
				<p style="text-align: center;">版权部分</p></div>
		</div>
	</div>
</body>
</html>
